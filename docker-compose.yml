# version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: admin-backend-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: admin-backend
    volumes:
      - ~/.m2:/root/.m2
    ports:
      - "8080:8080"
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      # SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect

      # Cloudflare R2 Configuration
      CLOUDFLARE_R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      CLOUDFLARE_R2_ACCESS_KEY: ${R2_ACCESS_KEY}
      CLOUDFLARE_R2_SECRET_KEY: ${R2_SECRET_KEY}
      CLOUDFLARE_R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      CLOUDFLARE_R2_ENDPOINT: ${R2_ENDPOINT}
      CLOUDFLARE_R2_PUBLIC_URL: ${R2_PUBLIC_URL}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 86400000
      API_KEY: ${API_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped
#    healthcheck:
#      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health || exit 1"]
#      interval: 30s
#      timeout: 10s
#      retries: 5
#      start_period: 40s

networks:
  backend-network:
    driver: bridge
#    external: true
#    name: admin-network

volumes:
  postgres_data:
    driver: local